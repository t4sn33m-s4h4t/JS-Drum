<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tasneem Drum - JS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <script>
    function playsound(e) {
      key = document.querySelector(`div[data-key="${e.keyCode}"`)
      if (!key) {
        return
      }
      key.classList.toggle("playing")
      audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
      audio.currentTime = 0
      audio.play()
    }
    document.addEventListener('keydown', (e) => {
      playsound(e)
    })


    const keys = document.getElementsByClassName('key');

    for (let i = 0; i < keys.length; i++) {
      keys[i].addEventListener('click', (e) => {
        playsound(keys[i]);
      });

      keys[i].addEventListener('transitionend', (e) => {

        if (e.propertyName !== 'transform')
          return;

        e.target.classList.remove('playing');
      });
    }

const keyElements = document.querySelectorAll('.key');

keyElements.forEach(keyElement => {
  keyElement.addEventListener('click', (event) => {
    keyElement.classList.toggle("playing")
      audio = document.querySelector(`audio[data-key="${keyElement.getAttribute('data-key')}"]`)
      audio.currentTime = 0
      audio.play()
  });
});


  </script>


</body>

</html>
